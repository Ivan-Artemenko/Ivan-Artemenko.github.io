<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel sample</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="frame">
        <div class="animate">
            <img class="img animate" src="images/agriculture-apple-blur-257840.jpg" alt="slide"/>
            <img class="img animate" src="images/animal-animal-photography-blur-460775.jpg" alt="slide"/>
            <img class="img animate" src="images/animal-bird-feathers-36762.jpg" alt="slide"/>
            <img class="img animate" src="images/autumn-boulder-creek-230629.jpg" alt="slide"/>
            <img class="img animate" src="images/autumn-colorful-colourful-33109.jpg" alt="slide"/>	
            <img class="img animate" src="images/cascade-clouds-cool-wallpaper-210186.jpg" alt="slide"/>
            <img class="img animate" src="images/clouds-cloudy-countryside-236047.jpg" alt="slide"/>	
        </div>
    </div>
    <div class="controls">
        <button class="left" onclick="left(this)">prev</button>
        <span id="index" class="index" >3</span>
        <button class="right" onclick="right(this)">next</button>
    </div>
</body>
<script src="sripts/app.js"></script>
</html>
